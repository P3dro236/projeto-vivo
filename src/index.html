<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Simulador planos VIVO</title>
    <style>
        body{
            background-color: rgba(24, 24, 24, 1);
        }
        .container{
            background-color: rgba(42, 42, 42, 1);
            border-radius: 8px;
            padding: 14px 12px;
        }
        .container button{
            width: 55px;
            height: 40px;
            margin: 0 4px;
        }
        .btn-light{
            border: 1px solid black;
        }
    </style>
</head>
<body class="p-4">
    <h1 class="text-center mb-4 text-white">Selecione os Planos</h1>
    <div class="container ">
        <div class='mb-3 d-flex justify-content-center align-items-center group'>
            <select role='button' id='planos' class='form-select me-2'>
                <option value='' selected disabled>Selecione o plano</option>
                <option value='Basico'>Básico - R$50</option>
                <option value='Intermediario'>Intermediário - R$80</option>
                <option value='Avancado'>Avançado - R$120</option>
            </select>
            <button id='addPlan' class='btn btn-success p-0 addPlan'>+</button>
            <button id='removePlan' class='btn btn-danger p-0 removePlan'>-</button>
        </div>
    </div>
    <div class="fixed-bottom text-center p-3 bg-dark">
        <button id="gerarPdf" class="btn btn-light">Gerar PDF</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
